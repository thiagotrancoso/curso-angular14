<div class="pensamento ff-roboto-mono {{ pensamento.modelo }}" [ngClass]="larguraPensamento()">
    <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">

    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><strong>{{ pensamento.autoria }}</strong></p>

    <div class="acoes">
        <button class="botao-editar">
            <img src="/assets/imagens/icone-editar.png" alt="Editar pensamento">
        </button>

        <button class="botao-excluir" routerLink="/pensamentos/excluir-pensamento/{{ pensamento.id }}">
            <img src="/assets/imagens/icone-excluir.png" alt="excluir pensamento">
        </button>
    </div>
</div>
